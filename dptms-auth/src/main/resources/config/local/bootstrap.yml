#服务配置
spring:
  application:
    name: dptms-auth
  cloud:
    config:
      discovery:
        enabled: true
        service-id: dptms-config
      name: dptms-common, dptms-jdbc, ${spring.application.name}
      label: local
#服务注册中心配置
eureka:
  instance:
    # 所部署服务器域名
    hostname: 127.0.0.1
    instance-id: ${eureka.instance.hostname}:${server.port}
    home-page-url-path: /auth
    lease-expiration-duration-in-seconds: 90
    lease-renewal-interval-in-seconds: 30
    metadata-map:
      management.context-path: /auth/actuator
  client:
    serviceUrl:
      # 注册中心url
      defaultZone: http://localhost:9001/eureka/
    registry-fetch-interval-seconds: 5
