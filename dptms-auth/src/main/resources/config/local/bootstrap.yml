#服务配置
spring:
  application:
    name: dptms-auth
  cloud:
    config:
      discovery:
        enabled: true
        service-id: dptms-config
      name: dptms-common, dptms-jdbc, ${spring.application.name}
      label: local

server:
  port: 9003
  servlet:
    context-path: /auth

#服务注册中心配置
eureka:
  instance:
    # 所部署服务器域名
    home-page-url-path: ${server.servlet.context-path}
    lease-renewal-interval-in-seconds: 20
    metadata-map:
      management.context-path: ${server.servlet.context-path}/actuator
  client:
    user: ENC(33eOEuFfefOr9r9N0lUcPz+WYjBYT6k3)
    password: ENC(91dtK4v9kstfY/+sKH3GbuF6AytSfKvm)
    serviceUrl:
      defaultZone: http://${eureka.client.user}:${eureka.client.password}@localhost:9001/eureka/
    instance-info-replication-interval-seconds: 30
    register-with-eureka: true
    fetch-registry: true
