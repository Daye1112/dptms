# \u7CFB\u7EDF\u914D\u7F6E
# \u63A5\u53E3\u6587\u6863\u914D\u7F6E
dptms.doc.gateway.unResources=

# zuul\u914D\u7F6E
# dptms-auth
zuul.routes.dptms-auth.path=/auth/**
zuul.routes.dptms-auth.stripPrefix=false
zuul.routes.dptms-auth.serviceId=dptms-auth
zuul.routes.dptms-auth.sensitiveHeaders=*
# dptms-system-manage
zuul.routes.dptms-system-manage.path=/system-manage/**
zuul.routes.dptms-system-manage.stripPrefix=false
zuul.routes.dptms-system-manage.serviceId=dptms-system-manage
zuul.routes.dptms-system-manage.sensitiveHeaders=*
# dptms-system-manage
zuul.routes.dptms-monitor-manage.path=/monitor-manage/**
zuul.routes.dptms-monitor-manage.stripPrefix=false
zuul.routes.dptms-monitor-manage.serviceId=dptms-monitor-manage
zuul.routes.dptms-monitor-manage.sensitiveHeaders=*
#dptms-file-manage
zuul.routes.dptms-file-manage.path=/file-manage/**
zuul.routes.dptms-file-manage.stripPrefix=false
zuul.routes.dptms-file-manage.serviceId=dptms-file-manage
zuul.routes.dptms-file-manage.sensitiveHeaders=*

# \u91CD\u8BD5\u673A\u5236
zuul.retryable=true
zuul.ignored-services=*
zuul.ribbon.eager-load.enabled=true

# hystrix\u914D\u7F6E
hystrix.command.default.execution.timeout.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=90000

# ribbon\u914D\u7F6E
ribbon.ReadTimeout=20000
ribbon.ConnectTimeout=20000

# \u653E\u884C\u8DEF\u5F84
dptms.security.anonUris=/auth/login, /auth/captcha, /auth/logout, /actuator/**
dptms.security.anonPermissionUris=/auth/activeUser/getInfo, /auth/activeUser/listPermission, /auth/activeUser/listMenu, /auth/activeUser/updateInfo, /auth/activeUser/updatePassword, /file-manage/file/**, /monitor-manage/loginLog/listCurrentUser, /*/v2/api-docs, /swagger-resources/**
