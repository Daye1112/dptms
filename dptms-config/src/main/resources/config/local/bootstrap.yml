# 服务配置
spring:
  application:
    name: dptms-config
  # config路径配置
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/master/
  profiles:
    active: native

server:
  port: 9002

# 注册中心配置
eureka:
  instance:
    home-page-url-path: /
    lease-renewal-interval-in-seconds: 20
    metadata-map:
      management.context-path: /actuator
  client:
    user: ENC(33eOEuFfefOr9r9N0lUcPz+WYjBYT6k3)
    password: ENC(91dtK4v9kstfY/+sKH3GbuF6AytSfKvm)
    serviceUrl:
      defaultZone: http://${eureka.client.user}:${eureka.client.password}@localhost:9001/eureka/
    instance-info-replication-interval-seconds: 30
    register-with-eureka: true
    fetch-registry: true
